<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="1.png">
    <link rel="stylesheet" href="style.css">
    <title>Form 2</title>
</head>
<body>
    <form action="">
        <label for="">Firstname:</label>
        <input type="text">
        <br><br>
        <label for="">Middlename:</label>
        <input type="text">
        <br><br>
        <label for="">Course:</label>
        <select name="" id="">
            <option value="">Course</option>
            <option value="">online</option>
            <option value="">offline</option>
        </select>
        <br><br>
        <label for="">Gender:</label>
        <br>
        <input type="radio" name="" id=""> <b>Male</b>
        <br>
        <input type="radio" name="" id=""> <b>Female</b>
        <br>
        <input type="radio" name="" id=""> <b>Other</b>
        <br><br>
        <label for="">Phone:</label>
        <input type="text">
        <br><br>
        <label for="">Address:</label>
        <textarea name="" id="" cols="50" rows="5"></textarea>
        <br><br>
        <label for="">Email:</label>
        <input type="email" name="" id="">
        <br><br>
        <label for="">Password:</label>
        <input type="password" name="" id="">
        <br><br>
        <button class="name" >Submit</button>
    </form>
    <hr>
    <br>
    <i><b><a href="index.html">Home page</a></b></i>
</body>
</html>
